<div class="managerdashboard-container">
  <!-- Manager Dashboard Hub View -->
  <div *ngIf="currentView === 'hub'">
    <div class="dashboard-header">
      <h2>Manager Dashboard</h2>
      <p>Welcome to the hotel management system</p>
    </div>

    <div class="dashboard-actions">
      <div class="action-card">
        <i class="fas fa-hotel action-icon text-primary"></i>
        <h4>Add Hotel Room</h4>
        <p>Add new rooms and manage hotel inventory</p>
        <button class="btn btn-dashboard btn-primary" (click)="showAddHotel()">
          Manage Hotels
        </button>
      </div>

      <div class="action-card">
        <i class="fas fa-user-plus action-icon text-success"></i>
        <h4>Add User Booking</h4>
        <p>Create bookings for customers</p>
        <button class="btn btn-dashboard btn-success" (click)="showAddUser()">
          Add Booking
        </button>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-secondary" (click)="goHome()">
        <i class="fas fa-home me-2"></i>Back to Home
      </button>
    </div>
  </div>

  <!-- Add Hotel Child Component -->
  <div *ngIf="currentView === 'add-hotel'" class="child-component">
    <div class="child-header">
      <h3><i class="fas fa-hotel me-2"></i>Hotel Management</h3>
      <button class="btn btn-outline-secondary btn-sm" (click)="backToHub()">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
      </button>
    </div>
    <app-manager-add-hotel (homeRequested)="onHotelManaged()"></app-manager-add-hotel>
  </div>

  <!-- Add User Child Component -->
  <div *ngIf="currentView === 'add-user'" class="child-component">
    <div class="child-header">
      <h3><i class="fas fa-user-plus me-2"></i>User Booking Management</h3>
      <button class="btn btn-outline-secondary btn-sm" (click)="backToHub()">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
      </button>
    </div>
    <app-manager-add-user (close)="backToHub()" (userAdded)="onUserAdded($event)"></app-manager-add-user>
  </div>


</div>
