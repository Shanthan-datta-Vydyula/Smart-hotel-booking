<div class="form-wrapper" *ngIf="!showPaymentPortal">
   
<form #bookingForm="ngForm" (ngSubmit)="submitForm(bookingForm)" class="booking-form">
 <div class="container">
   <h2>Enter your details</h2>
  <button id="btn" (click)="closeBooking()">X</button>
 </div>
  <p>Almost done! Just fill in the <strong>*</strong> required info</p>
 
  <label>First Name *</label>
  <input type="text" name="firstName" [(ngModel)]="bookingData.firstName" required />
 
  <label>Last Name *</label>
  <input type="text" name="lastName" [(ngModel)]="bookingData.lastName" required />
 
  <label>Email Address *</label>
  <input type="email" name="email" [(ngModel)]="bookingData.email" email required />
  <small>Confirmation email goes to this address</small>
 <label>Country/Region *</label>
  <select name="country" [(ngModel)]="bookingData.country" required>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select>
 
  <label>Phone Number *</label>
  <div class="phone-group">
    <select name="countryCode" ngModel>
      <option value="+91">IN +91</option>
      <option value="+1">US +1</option>
    </select>
    <input type="tel" name="phone" [(ngModel)]="bookingData.phone" required />
  </div>
  <small>To verify your booking, and for the property to connect if needed</small>
 <button type="submit" (click)="confirmPayment()" [disabled]="bookingForm.invalid"  id="btn-sum">Confirm Booking And Pay</button>
 
</form>
</div>
 
<app-payment *ngIf="showPaymentPortal" [selectedHotel]="selectedHotel" (close)="closeBooking()"></app-payment>
