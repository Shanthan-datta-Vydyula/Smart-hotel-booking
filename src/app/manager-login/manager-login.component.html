<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2><i class="bi bi-shield-check"></i> Manager Login</h2>
      <p>Access the hotel management system</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Manager Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          (blur)="validateEmail()"
          required
          class="form-control"
          [class.error-input]="emailError"
          placeholder="Enter manager email"
        />
        <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          (blur)="validatePassword()"
          required
          class="form-control"
          [class.error-input]="passwordError"
          placeholder="Enter password"
        />
        <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
      </div>

      <div class="manager-info">
        <p><i class="bi bi-info-circle"></i> Use an email containing 'manager' or 'admin' for demo purposes</p>
      </div>

      <div *ngIf="errorMessage" class="error-message general-error">
        <i class="bi bi-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        <i class="bi bi-key"></i>
        Sign In as Manager
      </button>
    </form>

    <div class="login-footer">
      <p><a (click)="goHome()" class="link">‚Üê Back to Home</a></p>
      <div class="role-switch">
        <p>Are you a guest? <a (click)="switchToGuestLogin()" class="guest-link">Guest Login</a></p>
      </div>
    </div>
  </div>
</div>
